<!DOCTYPE html>
<html>
<head>
	<title>Add Flight</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../stylesheets/functional.css">
	<script src="../javascript/utilities.js"></script>
	<script src="../javascript/validator.js"></script>
</head>
<body>


<form id="addFlight" method="post" action="../../Server Side/scripts/additem.php" enctype="multipart/form-data">
Upload Image: <span id='displayImageTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Upload Airline Image" data-trigger='manual'><input id="flightImage" type="file" name="flightImage"></input></span>
<br><img id="displayImage" class="hidden" src="#">


Flight No: <span id='flightNoTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Incorrect Flight Number Format" data-trigger='manual'><input type="text" id="flightNo" name="flightNo" required="required" placeholder="Enter Flight No eg AAA-11"></span>

Departure Date : <input type="date" id="journeyDate" name="dDate"/> Departure Time: <input type="time" name="dTime" id="dTime">
Arrival Date: <input type="date" id="arrivalDate" name="aDate"/> Arrival Time: <input type="time" name="aTime" id="aTime">

Airlines: <span id='airlineTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Airline name should have only alphanumeric characters" data-trigger='manual'><input type="text" id="airline" name="airline" placeholder="Enter Airline" required="required"></span>
<!--if duel at least one stops-->

Type: <select name="type"><option selected="selected" value="Domestic">Domestic</option><option value="International">International</option><option value="Dual">Dual</option></select>

From: <span id='fromTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Orgin should have only alphanumeric characters" data-trigger='manual'><input id="from" placeholder="Enter Origin Airport" type="text" name="from" required="required"></span>

To: <span id='toTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Destination should have only alphanumeric characters" data-trigger='manual'><input id="to" type="text" placeholder="Enter Destination Airport" name="to" required="required"></span>

Amenitites: Food: <input type="checkbox" name="food" checked="true"> 

Number of Passengers: <span id='nopTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Number of passengers should be a number" data-trigger='manual'><input id="nop" type="text" placeholder="Enter Number of Passengers" name="nop" required="required"></span>

Economy Class Price:<span id='ePriceTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Incorrect price format" data-trigger='manual'> <input type="text" id="ePrice" placeholder="Enter Economy Class Cost" name="ePrice" required="required"></span>

Business Class Price:<span id='bPriceTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Incorrect price format" data-trigger='manual'> <input type="text" id="bPrice" placeholder="Enter Business Class Cost" name="bPrice" required="required"></span>

Cancellation Fee:<span id='cancelFeeTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Incorrect cancellation fee format" data-trigger='manual'> <input type="text" id="cancelFee" placeholder="Enter Cancellation Cost" name="cancelFee" required="required"></span>

Check-In Baggage: <span id='checkInTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Incorrect checkIn baggage weight" data-trigger='manual'><input type="text" id="checkIn" name="checkIn" placeholder="Enter CheckIn Baggage Limit" required="required"></span>

Cabin Baggage: <span id='cabInTool' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Incorrect cabin baggage weight" data-trigger='manual'><input type="text" id="cabIn" placeholder="Enter Cabin Baggage Limit" name="cabIn" required="required"></span>

Number of Intermediate Stops: <select name="stopValue" id="stopValue"><option value="0" selected="selected">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select>

<div id="intermediateStop"></div>

<input type="submit" title="Add Flight" name="addItem" id="addItem" />

<input type="button" id="cancel" value="Cancel">

</form>
</body>
</html>
