<!DOCTYPE html>
<html>
<head>
	<title>Add Flight</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
	<link rel="stylesheet" type="text/css" href="../stylesheets/functional.css">
	<script src="../javascript/binder.js"></script>
	<script src="../javascript/utilities.js"></script>
</head>
<body>

Upload Image: <input id="flightImage" type="file" name="flightImage"></input>
<br><img id="displayImage" class="hidden" src="#">
Flight No: <input type="text" name="flightNo">
Airlines: <input type="text" name="airline">
<!--if duel at least one stops-->
Type: <select><option selected="selected">Domestic</option><option>International</option><option>Duel</option></select>
From: <input type="text" name="from">
To: <input type="text" name="to">
Amenitites: <input type="checkbox" name="">
Price: <input type="text" name="price">
Cancellation Fee: <input type="text" name="cancelFee">
Number of Intermediate Stops: <select id="stopValue"><option selected="selected">0</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option></select>
<div id="intermediateStop"></div>


<button id="addItem">Add Flight</button>


</body>
</html>
